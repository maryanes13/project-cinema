<section class="section-page-form element-animation">
  <div class="blur blur-left"><img src="img/blur1.svg" alt="blur"></div>
  <div class="blur"><img src="img/blur2.svg" alt="blur"></div>
  <div class="container page-section">
    <h2 class="visually-hidden">Форма регистрации</h2>
    <div class="page-form-content element-animation">
      <div class="page-form-content__item element-animation">
        <div class="page-form-content__item-image">
          <img src="img/image-reg.png" alt="девушка у зеркала" width="710" height="830">
        </div>
      </div>
      <div class="page-form-content__item element-animation">
        <h3 class="form-page__title heading-title element-animation">регистрация</h3>
        <form action="" class="page-form element-animation" method="post">
          <fieldset class="form__group field-group element-animation">
            <ul class="field-group__list element-animation">
              <li class="field-group__item element-animation">
                <label class="field">
                  <input class="field__input" name="name" type="text" placeholder="ваше фио" required="">
                </label>
              </li>
              <li class="field-group__item element-animation">
                <label class="field">
                  <input class="field__input" name="e-mail" type="email" placeholder="ваша почта" required="">
                </label>
              </li>
              <li class="field-group__item element-animation">
                <label class="field">
                  <select class="field__select" name="select-sex" required="">
                    <option value="">Ваш пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                  </select>
                </label>
              </li>
              <li class="field-group__item element-animation">
                <label class="field">
                  <input class="field__input" name="password" type="password" placeholder="Пароль *" required="">
                </label>
              </li>
              <li class="field-group__item element-animation">
                <label class="field">
                  <input class="field__input" name="password" type="password" placeholder="Повторить пароль*" required="">
                </label>
              </li>
            </ul>
          </fieldset>
          <div class="form__footer element-animation">
            <button class="form__button button" type="submit">
              <span class="button-text">Регистрация</span>
              <span class="button-bg"></span>
              <span class="arrow-right">
                <svg width="104" height="16" viewBox="0 0 104 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M102.836 8.70711C103.227 8.31658 103.227 7.68342 102.836 7.29289L96.4722 0.928932C96.0817 0.538408 95.4485 0.538408 95.058 0.928932C94.6675 1.31946 94.6675 1.95262 95.058 2.34315L100.715 8L95.058 13.6569C94.6675 14.0474 94.6675 14.6805 95.058 15.0711C95.4485 15.4616 96.0817 15.4616 96.4722 15.0711L102.836 8.70711ZM0.238281 9H102.129V7H0.238281V9Z" fill="black"/>
                </svg>
              </span>
            </button>
            <button class="form__button button" type="submit">
              <span class="button-text">Войти с помощью Google</span>
              <span class="button-bg"></span>
              <span class="arrow-right">
                <svg width="104" height="16" viewBox="0 0 104 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M102.836 8.70711C103.227 8.31658 103.227 7.68342 102.836 7.29289L96.4722 0.928932C96.0817 0.538408 95.4485 0.538408 95.058 0.928932C94.6675 1.31946 94.6675 1.95262 95.058 2.34315L100.715 8L95.058 13.6569C94.6675 14.0474 94.6675 14.6805 95.058 15.0711C95.4485 15.4616 96.0817 15.4616 96.4722 15.0711L102.836 8.70711ZM0.238281 9H102.129V7H0.238281V9Z" fill="black"/>
                </svg>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
