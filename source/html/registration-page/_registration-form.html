<section class="section-page-form">
  <h2 class="visually-hidden">Форма регистрации</h2>
  <div class="page-form-content">
    <div class="page-form-content__item">
      <div class="page-form-content__item-image">
        <img src="img/image-reg.png" alt="девушка у зеркала" width="710" height="830">
      </div>
    </div>
    <div class="page-form-content__item">
      <h3 class="form-page__title heading-title">регистрация</h3>
      <form action="" class="page-form" method="post">
        <fieldset class="form__group field-group">
          <ul class="field-group__list">
            <li class="field-group__item">
              <label class="field">
                <input class="field__input" name="name" type="text" placeholder="ваше фио" required="">
              </label>
            </li>
            <li class="field-group__item">
              <label class="field">
                <input class="field__input" name="e-mail" type="email" placeholder="ваша почта" required="">
              </label>
            </li>
            <li class="field-group__item">
              <label class="field">
                <select class="field__select" name="select-sex" required="">
                  <option>Ваш пол</option>
                  <option value="male">Мужской</option>
                  <option value="female">Женский</option>
                </select>
              </label>
            </li>
            <li class="field-group__item">
              <label class="field">
                <input class="field__input" name="password" type="password" placeholder="Пароль *" required="">
              </label>
            </li>
            <li class="field-group__item">
              <label class="field">
                <input class="field__input" name="password" type="password" placeholder="Повторить пароль*" required="">
              </label>
            </li>
          </ul>
        </fieldset>
        <div class="form__footer">
          <button class="form__button button" type="submit">Регистрация</button>
          <button class="form__button button" type="submit">Войти с помощью Google</button>
        </div>
      </form>
    </div>
  </div>
</section>
